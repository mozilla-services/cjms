name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
         ref: ${{ github.event.pull_request.head.sha }}
    - name: Prepare repository
      run: git switch -c "pull_request"
    - name: Lint check
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Format check
      run: cargo fmt -- --check
    - name: Setup coverage
      run: cargo install cargo-tarpaulin
    - name: Run tests inc. coverage
      run: cargo tarpaulin --ignore-tests --coveralls ${{ secrets.COVERALLS_TOKEN }} -- --test-threads=1
