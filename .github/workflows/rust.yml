name: Rust

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main
      - 'releases/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: db_user
          POSTGRES_PASSWORD: db_password
          POSTGRES_DB: cjms
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Git checkout (reattach HEAD to Head Ref)
      run: git checkout "$(echo ${{ github.head_ref }} | sed -E 's|refs/[a-zA-Z]+/||')"
      if: github.head_ref != ''
    - name: Git checkout (reattach HEAD to Ref)
      run: git checkout "$(echo ${{ github.ref }} | sed -E 's|refs/[a-zA-Z]+/||')"
      if: github.head_ref == ''
    - name: Setup coverage
      run: cargo install cargo-tarpaulin
      if: "!contains(${{git log -1 HEAD --pretty=format:%s}}, 'ci-no-coverage')"
    - name: Copy settings file
      run: cp settings.yaml.example settings.yaml
    - name: Run tests inc. coverage
      run: cargo tarpaulin --ignore-tests --skip-clean --avoid-cfg-tarpaulin --coveralls ${{ secrets.COVERALLS_TOKEN }}
      if: "!contains(${{git log -1 HEAD --pretty=format:%s}}, 'ci-no-coverage')"
    - name: Run tests
      run: cargo test
      if: "contains(${{git log -1 HEAD --pretty=format:%s}}, 'ci-no-coverage')"
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint check
      run: cargo clippy --all-targets --all-features -- -D warnings
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Format check
      run: cargo fmt -- --check
  audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup audit
      run: cargo install cargo-audit
    - name: Run audit
      run: cargo audit
